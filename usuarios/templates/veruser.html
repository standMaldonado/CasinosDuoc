<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{% static 'js/administracion.js' %}"></script>
</head>
<body>
    <button id="btnAdministrar" style="display: none;"></button>
    <div id="cuadro"></div>
    <h1>USUARIOS</h1>
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" name="nombre" placeholder="Ingrese nombre">
        <button type="submit">Buscar</button>
    </form>
    {% for m in usuario %}
        
        <br>- RUT: {{m.rut}}<br>
        - Nombre: {{m.nombre}}<br>
        - Contrase√±a: {{m.contra}}<br>
        - Ciudad: {{m.id_ciudad.nombre_ciudad}}<br>
        - Saldo: {{m.saldo}}<br>
        - Correo: {{m.correo}}<br>
    {% empty %}
        <h4>No se encontraron usuarios</h4>
    {% endfor %}
    <a href="{% url 'Casino:index'%}?nom=admin&con=admin" onclick="">Volver</a> 
    
</body>
</html>
