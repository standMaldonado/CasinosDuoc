<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/eliminar.css'%}">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    
    <a href="{% url 'Casino:index'%}?nom=admin&con=admin" class="volver" style="background-image: url({% static 'images/volver.png' %});"></a>
    <h1>Eliminar un usuario</h1>
    <form action="../eliminaruser/" method="post">
        {% csrf_token %}
        
        <label for="nombre">Selecciona un nombre:</label>
        <select name="nombre" id="nombre">
            {% for usuario in usuarios %}
                <option value="{{ usuario.nombre }}">{{ usuario.nombre }}</option>
            {% endfor %}
        </select>
        
        <input type="submit" name="opcion" value="Eliminar" onclick="showAlert()" style="margin-top: 10%;">
    </form>
    <script>
        function showAlert() {
          alert("Datos eliminados !");
        }
    </script>
</body>
